<app-menubar></app-menubar>

<p-card header="Dashboard Financeiro">
  <!-- Tabela financeira -->
  <p-table [value]="financialData" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td *ngFor="let col of cols">
          {{ data[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

</p-card>
